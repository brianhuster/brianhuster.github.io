<style>
    #topBtn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 30px;
        z-index: 99;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 15px;
        border-radius: 50%; 
        opacity: 0.5; 
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to right, #ff9966, #ff5e62); 
        transition: opacity 0.3s ease;
        animation: bounce 2s infinite;
    }

    #topBtn:hover {
        opacity: 1; 
        animation: none;
    }

    #topBtn img {
        width: 60px;  
        height: auto;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }
        40% {
            transform: translateY(-10px);
        }
        60% {
            transform: translateY(-5px);
        }
    }

    @media (max-width: 600px) { 
        /* tắt animation trên mobile  */
        #topBtn {
            animation: none; 
        }

        #topBtn img {
            width: 30px;  
            height: auto;
        }
    }
</style>
    
<button id="topBtn" onclick="topFunction()"><img src="{{ site.url }}/assets/images/system/back_to_top.png"></button>

<script>
    let topbutton = document.getElementById("topBtn");
    
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        topbutton.style.display = "block";
      } else {
        topbutton.style.display = "none";
      }
    }
    
    function topFunction() {
        var currentPosition = window.scrollY || document.documentElement.scrollTop;  //Lệnh này dùng window.scroll
        if (currentPosition > 5000) { 
            document.body.scrollTop = 0; // Safari
            document.documentElement.scrollTop = 0; // Chrome, Firefox, IE, Opera
        } else {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    }
</script>
